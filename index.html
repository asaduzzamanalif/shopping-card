<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Card</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
</head>
<body>
    
    <header>
        <div class="container">
            <div class="row">
                <!-- 
                ---------------------------------------------------    
                                 Mobile Phone Area
                ---------------------------------------------------
                -->
                <div class="product-list shadow">
                    <div class="col-md-12">
                        <div class="row">
                            <div class="col-md-2">
                                <img src="images/product-1.png" alt="">
                           </div>
                           <div class="col-md-4 d-flex align-items-center">
                               <small>iPhone 11 128GB Black</small>
                           </div>
                           <div class="col-md-6 d-flex align-items-center">
                            <button class="fa fa-minus minusBtn btn-btn" ></button>
                            <small class="count">1</small>
                            <button class="fa fa-plus plusBtn btn-btn" ></button>
                            <small class="mobilePrice">$<span id="mobilePrice">1219</span></small>
                           </div>
                        </div>
                    </div>
                </div>
                <!-- 
                ---------------------------------------------------    
                                 Mobile Case Area
                ---------------------------------------------------
                -->
                <div class="product-list shadow">
                    <div class="col-md-12">
                        <div class="row">
                            <div class="col-md-2">
                                <img src="images/product-2.png" alt="">
                           </div>
                           <div class="col-md-4 d-flex align-items-center text-center">
                               <small>iPhone 11 Silicone Case - Black</small>
                           </div>
                           <div class="col-md-6 d-flex align-items-center">
                               <button class="fa fa-minus caseMinusBtn btn-btn" ></button>
                               <small class="countTwo">1</small>
                               <button class="fa fa-plus casePlusBtn btn-btn" ></button>
                               <small class="mobileCasePrice">$<span id="mobileCasePrice">59</span></small>
                           </div>
                        </div>
                    </div>
                </div>
                <!-- 
                ---------------------------------------------------    
                                 Total Cost Area
                ---------------------------------------------------
                -->
                <div class="total-cost-area shadow">
                    <div class="col-md-12">
                        <div class="row">
                            <div class="col-md-6">
                                <p>Subtotal</p>
                                <p>Tax</p>
                                <p>Total</p>
                            </div>
                            <div class="col-md-6">
                                <p>$<span id="subTotal">1278</span></p>
                                <p>$<span id="tax">0</span></p>
                                <p>$<span id="totalCost">1278</span></p>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- 
                ---------------------------------------------------    
                                 Submit Button Area
                ---------------------------------------------------
                -->
                <div class="check-out-area d-flex justify-content-end">
                    <button class="btn btn-success hide">Check Out</button>
                </div>

            </div>
        </div>
    </header>

    <script src="js/custom.js"></script>

</body>
</html>
